<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/4_enemie_boss_chicken/1_walk/G1.png" type="image/x-icon">
    <script src="models/world.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>
<body onload="init()">
    <h1>El Pollo Loco</h1>
    <div id="canvas-wrapper">
        <div id="start-screen"></div>
        <div id="game-control" class="control-buttons">
            <div class="control-icons">
                <img src="img/9_intro_outro_screens/start/questionmark.png" alt="storyOfGame">
            </div>
            <div class="control-icons">
                <img src="img/9_intro_outro_screens/start/black-gaming-console.png" alt="controlKeysOfGame">
            </div>
            <div class="control-icons">
                <img src="img/9_intro_outro_screens/start/play.png" alt="startGame">
            </div>
        </div>
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="full-screen">
            <div class="control-icons">
                <img src="img/9_intro_outro_screens/start/sound-off.png" alt="soundOffButton">
            </div>
            <div class="control-icons">
                <img src="img/9_intro_outro_screens/start/resize-arrows.png" alt="fullScreenButton">
            </div>
        </div>
    </div>
</body>
</html>
